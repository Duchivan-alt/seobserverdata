steps:
  # 1. Construire l'image Docker
  - name: 'gcr.io/cloud-builders/docker'
    id: 'Build'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/seo-analyzer:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/seo-analyzer:latest'
      - '.'

  # 2. Pousser l'image vers Google Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    id: 'Push'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/seo-analyzer:latest'

  # 3. Déployer sur Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'Deploy'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'seo-analyzer'
      - '--image=gcr.io/$PROJECT_ID/seo-analyzer:latest'
      - '--platform=managed'
      - '--region=us-central1'
      - '--port=8080'
      - '--allow-unauthenticated'
      - '--set-env-vars=SEOBSERVER_API_KEY=$_SEOBSERVER_API_KEY'
      - '--memory=2Gi'
      - '--cpu=1'

# Pousser l'image après une construction réussie
images:
  - 'gcr.io/$PROJECT_ID/seo-analyzer:latest'

# Variables de substitution
substitutions:
  _SEOBSERVER_API_KEY: '' # Valeur par défaut, à surcharger dans le trigger

options:
  logging: CLOUD_LOGGING_ONLY
