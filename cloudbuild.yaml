steps:
  # 1. Construire l'image Docker
  - name: 'gcr.io/cloud-builders/docker'
    id: 'Build'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/seo-analyzer:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/seo-analyzer:latest'
      - '.'

  # 2. Pousser l'image vers Google Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    id: 'Push'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/seo-analyzer:latest'

  # 3. Déployer sur Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    id: 'Deploy'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'seo-analyzer'
      - '--image=gcr.io/$PROJECT_ID/seo-analyzer:latest'
      - '--platform=managed'
      - '--region=europe-west1'
      - '--port=8080'
      - '--allow-unauthenticated'
      - '--set-env-vars=FLASK_ENV=production'
      - '--memory=2Gi'
      - '--cpu=1'
      - '--timeout=300'
      - '--max-instances=10'

# Pousser l'image après une construction réussie
images:
  - 'gcr.io/$PROJECT_ID/seo-analyzer:latest'

options:
  logging: CLOUD_LOGGING_ONLY
  machineType: 'E2_HIGHCPU_8'