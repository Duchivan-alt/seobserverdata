<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyse SEO - SEObserver</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding-top: 2rem;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 1.5rem;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
        }
        .metric-label {
            color: #6c757d;
            font-size: 0.9rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }
        .display-6 {
            font-weight: 700;
            margin: 0.5rem 0;
        }
        .progress {
            height: 6px;
            margin: 0.5rem 0;
        }
        .text-muted {
            font-size: 0.8rem;
        }
        .search-box {
            max-width: 600px;
            margin: 0 auto 2rem;
        }
        .result-card {
            display: none;
        }
        .loading {
            text-align: center;
            padding: 2rem;
            display: none;
        }
        .error-message {
            display: none;
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-12 text-center mb-4">
                <h1 class="display-4 mb-3">Analyse SEO</h1>
                <p class="lead text-muted">Obtenez une analyse complète des métriques SEO de n'importe quel site web</p>
            </div>
            
            <div class="col-12 search-box">
                <div class="input-group mb-3">
                    <input type="text" class="form-control form-control-lg" id="domain" placeholder="Entrez un domaine (ex: exemple.com)" aria-label="Domaine à analyser">
                    <button class="btn btn-primary" type="button" id="analyze-btn">
                        <i class="bi bi-search me-2"></i>Analyser
                    </button>
                </div>
                <div class="alert alert-danger error-message" id="error-message" role="alert"></div>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Chargement...</span>
            </div>
            <p class="mt-2">Analyse en cours, veuillez patienter...</p>
        </div>

        <div class="row justify-content-center">
            <div class="col-12 result-card" id="referring-domains-results">
                <!-- Les résultats seront insérés ici par JavaScript -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const domainInput = document.getElementById('domain');
            const analyzeBtn = document.getElementById('analyze-btn');
            const referringDomainsResults = document.getElementById('referring-domains-results');
            const loadingElement = document.getElementById('loading');
            const errorElement = document.getElementById('error-message');

            // Gestionnaire d'événement pour le bouton d'analyse
            analyzeBtn.addEventListener('click', analyzeHandler);
            
            // Gestionnaire d'événement pour la touche Entrée
            domainInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    analyzeHandler(e);
                }
            });

            // Fonction pour analyser un domaine
            async function analyzeDomain(input) {
                let domain;
                try {
                    domain = extractDomain(input);
                    updateUrl(domain);
                    showLoading(domain);
                    
                    const response = await fetch('/api/analyze', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Accept': 'application/json'
                        },
                        body: JSON.stringify({ target: domain })
                    });
                    
                    const responseData = await response.json();
                    
                    if (!response.ok) {
                        const errorMsg = responseData?.error || responseData?.message || `Erreur HTTP: ${response.status}`;
                        throw new Error(errorMsg);
                    }
                    
                    if (responseData.status === 'error') {
                        throw new Error(responseData.error || 'Erreur lors de l\'analyse du domaine');
                    }
                    
                    displayReferringDomainsResults({
                        target: responseData.target,
                        results: responseData.metrics
                    });
                    
                } catch (error) {
                    console.error('Erreur lors de l\'analyse du domaine:', error);
                    showError(domain, error.message || 'Une erreur est survenue lors de l\'analyse du domaine');
                }
            }

            // Fonction pour extraire un domaine propre d'une URL
            function extractDomain(input) {
                if (!input) return '';
                
                let domain = input
                    .replace(/^https?:\/\//, '')
                    .replace(/^www\./, '')
                    .split('/')[0]
                    .split('?')[0]
                    .split('#')[0]
                    .trim()
                    .toLowerCase();
                    
                if (!domain || domain.includes(' ') || !domain.includes('.')) {
                    throw new Error('Format de domaine invalide');
                }
                
                return domain;
            }

            // Fonction pour afficher les résultats
            function displayReferringDomainsResults(data) {
                if (!data || !data.results) {
                    showNoDataMessage(data?.target || 'le domaine');
                    return;
                }
                
                const { target, results } = data;
                const { 
                    referring_domains = 0, 
                    backlinks = 0, 
                    domain_rating = 0, 
                    citation_flow = 0,
                    indexed_urls = 0,
                    ref_domain_type_follow = 0,
                    last_updated = new Date().toISOString()
                } = results;
                
                const formattedDate = formatDate(last_updated);
                
                const html = `
                    <div class="card border-0 shadow-sm mb-4">
                        <div class="card-header bg-white">
                            <h4 class="mb-0">Résultats pour ${target}</h4>
                            <small class="text-muted">Dernière mise à jour: ${formattedDate}</small>
                        </div>
                        <div class="card-body">
                            <div class="row g-4 mb-4">
                                <div class="col-md-3">
                                    <div class="card h-100 border-0">
                                        <div class="card-body text-center">
                                            <h6 class="metric-label">
                                                <i class="bi bi-link-45deg me-2"></i> Domaines référents
                                            </h6>
                                            <div class="display-6 fw-bold text-info">${referring_domains.toLocaleString() || '0'}</div>
                                            <small class="text-muted">Nombre total de domaines</small>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="col-md-3">
                                    <div class="card h-100 border-0">
                                        <div class="card-body text-center">
                                            <h6 class="metric-label">
                                                <i class="bi bi-box-arrow-in-up-right me-2"></i> Backlinks
                                            </h6>
                                            <div class="display-6 fw-bold text-success">${backlinks.toLocaleString() || '0'}</div>
                                            <small class="text-muted">Liens entrants</small>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="col-md-3">
                                    <div class="card h-100 border-0">
                                        <div class="card-body text-center">
                                            <h6 class="metric-label">
                                                <i class="bi bi-check2-circle me-2"></i> Domaines actifs
                                            </h6>
                                            <div class="display-6 fw-bold text-primary">${indexed_urls.toLocaleString() || '0'}</div>
                                            <small class="text-muted">Domaines avec liens actifs</small>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="col-md-3">
                                    <div class="card h-100 border-0">
                                        <div class="card-body text-center">
                                            <h6 class="metric-label">
                                                <i class="bi bi-arrow-up-right-circle me-2"></i> Domaines Dofollow
                                            </h6>
                                            <div class="display-6 fw-bold text-warning">${ref_domain_type_follow.toLocaleString() || '0'}</div>
                                            <small class="text-muted">Domaines avec liens Dofollow</small>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="row">
                                <div class="col-12">
                                    <div class="card border-0 shadow-sm">
                                        <div class="card-header bg-white">
                                            <h6 class="mb-0">
                                                <i class="bi bi-lightbulb me-2 text-warning"></i>
                                                Recommandations
                                            </h6>
                                        </div>
                                        <div class="card-body">
                                            ${generateRecommendations(results)}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                
                referringDomainsResults.innerHTML = html;
                referringDomainsResults.style.display = 'block';
                hideLoading();
            }

            // Fonction pour générer les recommandations
            function generateRecommendations(results) {
                const recommendations = [];
                
                // Vérifier le nombre de domaines référents
                if (results.referring_domains < 10) {
                    recommendations.push({
                        priority: 'high',
                        message: 'Le nombre de domaines référents est faible. Essayez d\'obtenir des backlinks depuis des sites de qualité dans votre niche.'
                    });
                }
                
                // Vérifier le nombre de domaines avec liens dofollow
                if (results.ref_domain_type_follow < 10) {
                    recommendations.push({
                        priority: 'high',
                        message: `Seulement ${results.ref_domain_type_follow} domaines avec des liens dofollow détectés. Les liens dofollow sont importants pour le référencement.`
                    });
                } else if (results.ref_domain_type_follow < 50) {
                    recommendations.push({
                        priority: 'medium',
                        message: `${results.ref_domain_type_follow} domaines avec des liens dofollow. Poursuivez vos efforts pour obtenir plus de liens dofollow de qualité.`
                    });
                }
                
                // Trier par priorité
                recommendations.sort((a, b) => {
                    const priorityOrder = { high: 0, medium: 1, low: 2 };
                    return priorityOrder[a.priority] - priorityOrder[b.priority];
                });
                
                if (recommendations.length === 0) {
                    return '<div class="alert alert-success mb-0">Aucune recommandation spécifique. Continuez votre stratégie actuelle !</div>';
                }
                
                return `
                    <ul class="list-unstyled">
                        ${recommendations.map(rec => `
                            <li class="mb-2">
                                <div class="d-flex align-items-start">
                                    <i class="bi bi-${rec.priority === 'high' ? 'exclamation-triangle-fill text-danger' : 'info-circle-fill text-primary'} me-2 mt-1"></i>
                                    <span>${rec.message}</span>
                                </div>
                            </li>
                        `).join('')}
                    </ul>
                `;
            }

            // Fonction pour afficher un message d'erreur
            function showError(domain, message) {
                hideLoading();
                errorElement.textContent = message;
                errorElement.style.display = 'block';
                referringDomainsResults.style.display = 'none';
            }

            // Fonction pour afficher l'état de chargement
            function showLoading(domain) {
                errorElement.style.display = 'none';
                loadingElement.style.display = 'block';
                referringDomainsResults.style.display = 'none';
            }

            // Fonction pour masquer l'état de chargement
            function hideLoading() {
                loadingElement.style.display = 'none';
            }

            // Fonction pour afficher un message lorsqu'aucune donnée n'est disponible
            function showNoDataMessage(domain) {
                referringDomainsResults.innerHTML = `
                    <div class="alert alert-warning">
                        <h5 class="alert-heading">Aucune donnée disponible</h5>
                        <p class="mb-0">
                            Aucune donnée n'a pu être récupérée pour ${domain}. 
                            Vérifiez que le domaine est correct et réessayez.
                        </p>
                    </div>
                `;
                referringDomainsResults.style.display = 'block';
                hideLoading();
            }

            // Fonction pour mettre à jour l'URL avec le domaine analysé
            function updateUrl(domain) {
                try {
                    const url = new URL(window.location);
                    url.searchParams.set('domain', domain);
                    window.history.pushState({ path: url.toString() }, '', url.toString());
                } catch (e) {
                    console.error('Erreur lors de la mise à jour de l\'URL:', e);
                }
            }

            // Fonction pour formater une date de manière lisible
            function formatDate(dateString) {
                if (!dateString) return 'Date inconnue';
                
                try {
                    const date = new Date(dateString);
                    if (isNaN(date.getTime())) return 'Date invalide';
                    
                    return date.toLocaleDateString('fr-FR', {
                        year: 'numeric',
                        month: 'long',
                        day: 'numeric',
                        hour: '2-digit',
                        minute: '2-digit'
                    });
                    
                } catch (e) {
                    console.error('Erreur lors du formatage de la date:', e);
                    return 'Date inconnue';
                }
            }

            // Gestionnaire d'événement pour le bouton d'analyse
            function analyzeHandler(e) {
                e.preventDefault();
                
                const domain = domainInput.value.trim();
                if (!domain) {
                    showError('', 'Veuillez entrer un domaine ou une URL');
                    return;
                }
                
                analyzeDomain(domain);
            }

            // Vérifier s'il y a un domaine dans l'URL au chargement
            const urlParams = new URLSearchParams(window.location.search);
            const domainParam = urlParams.get('domain');
            
            if (domainParam) {
                domainInput.value = domainParam;
                analyzeDomain(domainParam);
            }
        });
    </script>
</body>
</html>
